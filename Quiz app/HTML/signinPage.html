<!doctype html>
<html lang="en">

<head>
  <title>SingIn</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="/CSS/signinPage.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
       
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="home-link" class="nav-link" href="/HTML/homePage.html"> < Home <span class="sr-only">(current)</span></a>
                </li>               
            </ul>
        </div> 
        <a class="navbar-brand" href="#"><img src="/Images/Logo.png" alt=""></a>
        
    </nav>
    <div class="signUpLayout">
        <form id="form" class="signUpForm">
            <h1>Log in</h1>

            <div class="inputControl">
                <input type="text" class="form-control" id="emailAddress" name="emailAddress"
                    placeholder="Email">

            </div>

            <div class="inputControl">
                <input type="password" class="form-control password" id="Password" name="Password" placeholder="Password">
                <i class="fa-solid fa-eye showPassword"></i>
            </div>

            <button class="btn btn-primary" id="submit">Login</button>
            <small id="errorMsg"></small>
            <br>
            <p class="signupNote1">By continuing you agree to our <samp class="signupNote2">Terms and Conditions</samp>,
                our <samp class="signupNote2">Privacy Policy</samp> , and the <samp class="signupNote2">LogicTech</samp>
                Program Terms.</p>
            <hr>
            <p class="signupNote1"> <samp class="signupNote3">Don't have an account?</samp> <a href="/HTML/signupPage.html" target="_blank">
                <span class="signupNote4">Create an account</span>
              </a>
            </p>

        </form>
        <img src="/Images/sign in Image.png" alt="sign-up image" class="SignUpImage">
    </div>
  <script src="/JS/signinPage.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/24ac720f84.js" crossorigin="anonymous"></script>
</body>

</html>
